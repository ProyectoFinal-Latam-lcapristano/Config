spring.application.name=service-customer
server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:{eureka.instance.instance_id:${random.value}}
eureka.client.service-url.defaultZone=http://localhost:13101/eureka

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/db_product
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
